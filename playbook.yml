---
- hosts: localhost
  collections:
    - cloud.common
    - community.kubernetes
    - kubernetes.core
    - ioperator_sdk.util
  vars:
    jobId: "{{ lookup('community.general.random_string', length=4, numbers=false, special=false, upper=false) }}"
    targetNamespace: openshift-insights
    targetApplication: insights-operator
    port: 3000
    completionTimestamp: "2023-02-17T02:48:04Z"
  roles:
    - packetcapture
